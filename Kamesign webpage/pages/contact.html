        <section class="sectionContact">

                    Contact me
                </h1>
            </div>
            <br>
            <div id="divForm">
                <form>
                    <div class="mb-3">
                        <label class="form-label" for="inputEmail">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputPassword">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="example@email.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="inputPassword">Email</label>
                        <input type="message" class="form-control" id="message" placeholder="Write a message">
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>

            </div>

        </section>
    </main>

    <br>
